spring:
  profiles:
    active: test
    include:
      - domain-test
      - external
      - oauth
      - aws-local

server:
  port: 8100

jwt:
  token:
    secret:
      key: JWTSecretKey
    expiration:
      seconds: 60480000


logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
        internal:
          InstanceMetadataServiceResourceFetcher: error
